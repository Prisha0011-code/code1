<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
         body{
            margin:0px;
            padding:0px;

        }
        html,*{
             margin:0px;
            padding:0px;
            box-sizing: border-box;
            
        }
        #main{
            width:900px;
            height:300px;
            background-color:rgb(107, 241, 30);
            margin: 0 auto;
             
            display: flex;
        }
        #right{
            width:580px;
            height:140px;
            background-color:rgb(143, 240, 33);
            margin-left:20px;
             
        }
        #left{
            width:300px;
            height:300px;
            background-color:rgb(250, 160, 223);
        }
        .rgt_box{
            width:580px;
            height:140px;
            background-color:rgb(84, 3, 122);
        }
        .rgt_box:nth-child(2){
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <div class="rgt_box"></div>
            <div class="rgt_box"></div>
        </div>
       <div class="main"></div>

    </div>
</body>
</html>
