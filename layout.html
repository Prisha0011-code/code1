<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        html{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        main{
            width:1200px;
            height:850px;
            background-color:rgb(7, 192, 7);
            margin:0 auto;
            display:flex;
            flex-direction:row;
            gap:10px;
            justify-content:space-between;
            align-items:center;
            align-content:center;
        
        }
        .box{
            width:200px;
            height:250px;
            background-color:rgb(48, 6, 165);
        }
    </style>
</head>
<body>
<main>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</main>
</body>
</html>
